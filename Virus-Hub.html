<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weird Screen Effect</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .weird {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #ff00ff;
        border-radius: 50%;
        animation: weirdEffect 5s infinite linear alternate;
        cursor: pointer;
    }

    @keyframes weirdEffect {
        0% {
            transform: translateY(0) rotate(0deg);
            background-color: #ff00ff;
        }
        50% {
            transform: translateY(-50vh) rotate(360deg);
            background-color: #00ffff;
        }
        100% {
            transform: translateY(0) rotate(0deg);
            background-color: #ff00ff;
        }
    }
</style>
</head>
<body>
<div class="weird"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const body = document.body;
    const bodyRect = body.getBoundingClientRect();

    function explodeElement(element) {
        const newElement1 = createExplodedElement(element);
        const newElement2 = createExplodedElement(element);
        element.remove();
        body.appendChild(newElement1);
        body.appendChild(newElement2);
    }

    function createExplodedElement(originalElement) {
        const newElement = document.createElement("div");
        newElement.classList.add("weird");
        newElement.style.width = originalElement.offsetWidth + "px";
        newElement.style.height = originalElement.offsetHeight + "px";
        newElement.style.backgroundColor = getRandomColor();
        const rect = originalElement.getBoundingClientRect();
        newElement.style.top = rect.top + "px";
        newElement.style.left = rect.left + "px";
        const deltaX = Math.random() * 200 - 100;
        const deltaY = Math.random() * 200 - 100;
        newElement.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        newElement.addEventListener("click", function() {
            explodeElement(this);
        });
        return newElement;
    }

    function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const weirdElement = document.querySelector(".weird");
    weirdElement.addEventListener("click", function() {
        explodeElement(this);
    });
});
</script>

</body>
</html>
